<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tours & Travels - User Form</title>
  <!-- Bootstrap CDN for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') 
                  no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.92); /* Transparent box for readability */
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Tours & Travels</h2>
      <form action="submit.php" method="POST">
        
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

       <!-- Destination -->
<div class="mb-3">
  <label for="destination" class="form-label">Destination</label>
  <input list="destinations" class="form-control" id="destination" name="destination" required>
  <datalist id="destinations">
    <option value="Switzerland">
    <option value="Paris">
    <option value="Maldives">
    <option value="Dubai">
    <option value="New York">
    <option value="Singapore">
    <option value="Tokyo">
  </datalist>
</div>

       <!-- Budget -->
<div class="mb-3">
  <label for="budget" class="form-label">Budget (in INR)</label>
  <input list="budgets" class="form-control" id="budget" name="budget" required>
  <datalist id="budgets">
    <option value="₹10,000 - ₹20,000">
    <option value="₹20,001 - ₹50,000">
    <option value="₹50,001 - ₹1,00,000">
    <option value="₹1,00,001 - ₹2,00,000">
    <option value="₹2,00,001 - ₹5,00,000">
  </datalist>
</div>

        <!-- Travel Date -->
        <div class="mb-3">
          <label for="travel_date" class="form-label">Travel Date</label>
          <input type="date" class="form-control" id="travel_date" name="travel_date" required>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Submit</button>

      </form>
    </div>
  </div>

</body>
</html>
